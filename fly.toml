# fly.toml file generated for aquarium on 2021-12-17T01:41:58+08:00

app = "aquarium"

kill_signal = "SIGINT"
kill_timeout = 5

[env]

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
